<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Summary Component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="card">
    <img class="hero-image" src="images\illustration-hero.svg" alt="Hero image">
    <div class="container">
      <h2 class="title">Order Summary</h2>
      <p class="order-description">All our content es available for you for just $10.00 per month.</p>
      <div class="plan-container">
        <img src="images/icon-music.svg" alt="icon-music">
        <div class="plan-description">
          <strong>Annual plan</strong>
          <p>$59.99/year</p>
        </div>
        <a href="#">Change</a>
      </div>
      <button class="proceed-button">Proceed to payment</button>
      <button class="cancel-button">Cancel order</button>
    </div>
  </div>
</body>
</html>
